<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas {
				width: 600px;
				height: 600px;
				border: solid 1px red;
				margin: 0px auto;
				display: block;
			}
		</style>
	</head>

	<body>
		<canvas id="demo" width="500" height="500" ;></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("demo");
			var context = canvas.getContext("2d");
			context.beginPath();
			//设置是个顶点的坐标，根据顶点制定路径   
			for(var i = 0; i < 5; i++) {
				context.lineTo(Math.cos((18 + i * 72) / 180 * Math.PI) * 200 + 200, -Math.sin((18 + i * 72) / 180 * Math.PI) * 200 + 200);
				context.lineTo(Math.cos((54 + i * 72) / 180 * Math.PI) * 80 + 200, -Math.sin((54 + i * 72) / 180 * Math.PI) * 80 + 200);
			}
			context.closePath();
			//设置边框样式以及填充颜色   
			context.lineWidth = "3";
			context.fillStyle = "red";
			context.strokeStyle = "red";
			context.fill();
			context.stroke();
		</script>
	</body>

</html>
